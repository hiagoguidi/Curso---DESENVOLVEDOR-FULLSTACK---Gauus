<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>calculadora Fibonacci</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      label {
        font-weight: bold;
      }
      input {
        padding: 5px;
        font-size: 16px;
      }
      button {
        padding: 8px 16px;
        font-size: 16px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
      #output {
        margin-top: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Calculadora Fibonacci</h1>
    <form>
      <label for="number">Digite um numero:</label>
      <input type="number" id="number" name="number" min="1" required>
      <button type="button" onclick="calculate()">Calcular</button>
    </form>
    <div id="output"></div>
    <script>
      function calculate() {
        var number = document.getElementById("number").value;
        var fib = [0, 1];
        for (var i = 2; i <= number; i++) {
          fib[i] = fib[i - 1] + fib[i - 2];
        }
        var output = "";
        for (var i = 1; i <= number; i++) {
          output += fib[i] + " ";
        }
        document.getElementById("output").innerHTML = "Fibonacci sequence up to " + number + ": " + output;
      }
    </script>


  </body>  
</html>
